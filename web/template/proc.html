<%inherit file="procBase.html"/>
<h2>Process List</h2>
<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th>Group</th>
			<th>Name</th>
			<th>Status</th>
			<th>Last Updated</th>
			<th>Operations</th>
		<tr>
	</thead>
	<tbody>
		% for key,value in procDict.iteritems():
			% for i,procRow in enumerate(value):
		<tr>
			% if i==0 :
				<td rowspan="${len(value)}">${key}</td>
			% endif
			<td>${procRow[0]}</td>
			<td>${procRow[1].name}</td>
			<td>${procRow[2]}</td>
			<td></td>
		</tr>
			% endfor
		% endfor
	</tbody>
</table>
