## -*- coding: utf-8 -*-
<%inherit file="procBase.html"/>
<h2>Process List</h2>
<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th>Group</th>
			<th>Name</th>
			<th>Status</th>
			<th>Last Updated</th>
			<th>Operations</th>
		<tr>
	</thead>
	<tbody>
		% for row in result:
		<tr>
			<td>${row[0]}</td>
			<td>${row[1]}</td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		% endfor
	</tbody>
</table>
